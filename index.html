<!DOCTYPE>

<html lang="en">
<head>

    



    <title>TailFeather</title>


    <link rel="stylesheet" href="./assets/css/reset.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>


    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <header class="container-fluid" id="header">
        <nobr><i class="fab fa-envira" id="brand"></i>
        <h1 id="mainHeading">Tailfeather</h1></nobr>
        
        <nobr>
            <div id="searchForm">
            <form class="form-inline">

                <div class="form-group form-group-sm mb-2">
                    <input type="text" class="form-control" id="searchBar">
                    
                </div>

                <button id="searchButton" type="submit" class="btn btn-warning mb-2"><i class="fab fa-searchengin"></i>Search</button>
            </form>
            </div>
        </nobr>

        <i class="far fa-user-circle" id="profileIcon"></i>
        <a href="#" class="btn btn-danger btn-sm mb-2 hide" id="sign-out-button">Sign Out</a>
    </header>

    <main>

        <div class="container">
            <div class="row>">
                <div id="mainLanding" class="bg-white panel">
                    <p>Hello, welcome to Tailfeather</p>
                    
                </div>
            </div>
        </div>
    </main>








<!-- /////////////////////////////////////////////////// -->
<!-- Modal -->

  
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sign-in-modal-label">No User Signed In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        
            <div class="modal-body">
              <form id="sign-in-form">

                <div class="form-group">
                    <label for="sign-in-email">Email address</label>
                    <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
                    
                  </div>
                  <div class="form-group">
                    <label for="sign-in-password">Password</label>
                    <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
                  </div>
                 
                 <button type="submit" class="btn btn-warning" id="sign-in-button">Sign In</button>
              <button type="button" class="btn btn-secondary" id="sign-up-button">Sign Up</button>

            </form>
            </div>
            

        
      </div>
    </div>
  </div>


<!-- /////////////////////////////////////////////////// -->
<!-- /Modal -->



<script type="text/javascript" src="./assets/scripts/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
