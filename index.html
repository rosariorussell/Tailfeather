<!DOCTYPE>

<html lang="en">
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>TailFeather</title>


    <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">


    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>


    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <header class="container-fluid" id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-4">

            <i class="fab fa-envira" id="brand"></i>
            <h1 id="mainHeading">Tailfeather</h1>

          </div>

          
          <div id="searchForm" class="col-md-4">
              <form class="form">

                 <div class="col-xs-8">
                      <input type="text" class="form-control" id="searchBar">
                  </div>
                  
                  <div class="col-xs-4">
                    <button id="searchButton" type="submit" class="btn btn-warning mb-2"><i class="fab fa-searchengin"></i>Search</button>
                  </div>
              </form>
          </div>
          
          <div class="col-md-4">
          <i class="far fa-user-circle" id="profileIcon"></i>
          <a href="#" class="btn btn-danger btn-sm mb-2 hide" id="sign-out-button">Sign Out</a>
          </div>

        </div>
      </div>
    </header>

    <main>

        <div class="container">
            <div class="row>">
                <div id="mainLanding" class="bg-white panel">
          <div class="row">
            <div class="container col-12 text-center">
                <h1 id="artistName">Search for an artist</h1>
                <div class='rating-stars text-center'>
                    <ul id='stars'>
                      <li class='star' title='Poor' data-value='1'>
                        <i class='fa fa-star fa-fw'></i>
                      </li>
                      <li class='star' title='Fair' data-value='2'>
                        <i class='fa fa-star fa-fw'></i>
                      </li>
                      <li class='star' title='Good' data-value='3'>
                        <i class='fa fa-star fa-fw'></i>
                      </li>
                      <li class='star' title='Excellent' data-value='4'>
                        <i class='fa fa-star fa-fw'></i>
                      </li>
                      <li class='star' title='WOW!!!' data-value='5'>
                        <i class='fa fa-star fa-fw'></i>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="container col-md-6" id="artistPicDiv">

            </div>
            <div class="container col-md-6" id="artistBioDiv">

            </div>
        </div>
        <div class="row">
            <div class="container col-12" id="youtubeDiv">

            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Artists you might also like:
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody  id="similarArtistDiv">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Saved ratings
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Artist Name</th>
                                    <th scope="col">Rating</th>
                                    <th scope="col">Date Added</th>
                                </tr>
                            </thead>
                            <tbody id="myRatingsBody">
                                <!-- Insert firebase data here -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>

                </div>
            </div>
        </div>
    </main>








<!-- /////////////////////////////////////////////////// -->
<!-- Modal -->


  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sign-in-modal-label">No User Signed In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


            <div class="modal-body">

            </div>



      </div>
    </div>
  </div>


<!-- /////////////////////////////////////////////////// -->
<!-- /Modal -->



<script type="text/javascript" src="./assets/scripts/app.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
